description = 'Module :: Rio User Interface'
dependencies {
  compileOnly project(':rio-lib')
  compileOnly project(':webster')
  compileOnly group: 'net.jini', name: 'jsk-lib', version: "${riverVersion}"
  compileOnly group: 'net.jini.lookup', name: 'serviceui', version: "${riverVersion}"
  compileOnly group: 'org.swinglabs', name: 'swingx', version: '1.6.1'
  compileOnly files('lib/prefuse-2007.10.21.jar')
  compileOnly group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jVersion}"
  compileOnly group: 'org.slf4j', name: 'slf4j-nop', version: "${slf4jVersion}"
  implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: "${groovyVersion}"
}

jar {
  manifest {
    attributes("Implementation-Title": "Rio Command Line Interface",
            "Implementation-Version": "${project.version}",
            "Rio-Version" : "${project.version}",
            "Rio-Build": buildTime,
            "Main-Class" : "org.rioproject.tools.ui.Main",
            "Class-Path" : "groovy-all-${groovyVersion}.jar"
    )
  }
  from(configurations.compileOnly.collect { it.isDirectory() ? it : zipTree(it) }) {
    include "org/rioproject/**"
    include "net/jini/**"
    include "com/sun/jini/**"
    include "com/artima/lookup/**"
    include "org/swinglabs/**"
    include "org/jdesktop/**"
    include "org/prefuse/**"
    include "prefuse/**"
    include "org/slf4j/**"
  }
}