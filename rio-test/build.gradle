description = 'Module :: Rio Test Infrastructure'
dependencies {
    compile project(':rio-lib')
    compile project(':cybernode-service')
    implementation project(':rio-logging-support')
    //compile group: 'net.jini', name: 'jsk-lib', version: "${riverVersion}"
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: "${groovyVersion}"
    compile "org.slf4j:jul-to-slf4j:$slf4jVersion"
    compile group: 'junit', name: 'junit', version: "${junitVersion}"
    compile project(':webster')
}

sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDirs += ['src/main/java'] }
    }
}

test.enabled = false