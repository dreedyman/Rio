description = 'Module :: Rio Library'
dependencies {
    compile project(':rio-platform')
    implementation project(':rio-start')
    compile group: 'net.jini.lookup', name: 'serviceui', version: "${riverVersion}"
    compile group: 'net.jini', name: 'jsk-lib', version: "${riverVersion}"
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: "${groovyVersion}"
    implementation group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jVersion}"
    implementation group: 'net.jini', name: 'jsk-platform', version: "${riverVersion}"
    implementation files("${System.properties['java.home']}/../lib/tools.jar")
    testCompile group: 'junit', name: 'junit', version: "${junitVersion}"
}

sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDirs += ['src/main/java'] }
    }
    test {
        java { srcDirs = [] }
        groovy { srcDirs += ['src/test/java'] }
    }
}

jar {
    manifest {
        attributes("Class-Path": "jsk-lib-${riverVersion}.jar",
                "Implementation-Title": "Rio Project",
                "Implementation-Version": "${project.version}",
                "Rio-Version" : "${project.version}",
                "Rio-Build": buildTime
        )
    }
}

test {
    systemProperty "org.rioproject.keystore", "${rootProject.projectDir}/distribution/src/main/config/security/rio-cert.ks"
}